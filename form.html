
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .login-box h2 {
            color: white;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-box button:hover {
            background-color: darkred;
        }
</style>
<body>
    
<div class="login-container">
    <div class="login-box">
        <h2 data-i18n="auth.signupTitle">Create a new account</h2>
        <input type="text" placeholder="Email or phone number" data-i18n-placeholder="auth.emailPlaceholder" required>
        <input type="password" placeholder="Password" data-i18n-placeholder="auth.passwordPlaceholder" required>
        <button onclick="alert('signup successfully')"><a href="form2.html" data-i18n="auth.gotoLogin">Go to Login</a></button>
        <div style="margin-top:12px;color:white">
            <span data-i18n="auth.haveAccount">Already have an account?</span>
            <a href="form2.html" style="color:#ff4d4d" data-i18n="auth.loginLink">Login</a>
        </div>
    </div>
</div>

    
</form>
</body>
</html>
